<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container mt-5 text-center">
    <h2>Mantenimiento Cliente</h2>
    <div class="text-end mb-3">
      <a th:href="@{/sistemaventa/cliente/nuevo}" class="btn btn-success">
        <i class="fa-solid fa-plus"></i> Agregar Cliente
      </a>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>DNI</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Fecha Nacimiento</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${listaClientes}">
          <td th:text="${cliente.id}"></td>
          <td th:text="${cliente.dni}"></td>
          <td th:text="${cliente.nombres}"></td>
          <td th:text="${cliente.apellidos}"></td>
          <td th:text="${cliente.email}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td th:text="${cliente.direccion}"></td>
          <td th:text="${cliente.fechaNacimiento}"></td>
          <td>
            <a th:href="@{'/sistemaventa/cliente/editar/' + ${cliente.id}}">
              <i class="fa-solid fa-pen text-warning"></i>
            </a>
          </td>
          <td>
            <a th:href="@{'/sistemaventa/cliente/eliminar/' + ${cliente.id}}">
              <i class="fa-solid fa-trash text-danger"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
