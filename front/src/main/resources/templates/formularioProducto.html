<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h2>

    <form th:action="${producto.id == null} ? @{/sistemaventa/producto/guardar} : @{/sistemaventa/producto/actualizar}"
      th:object="${producto}" method="post">

      <input type="hidden" th:if="${producto.id} != null" th:field="*{id}">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/sistemaventa/producto" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
