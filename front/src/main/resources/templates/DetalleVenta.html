<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento Detalle de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container mt-5 text-center">
    <h2>Mantenimiento Detalle de Venta</h2>
    <div class="text-end mb-3">
      <a th:href="@{/sistemaventa/detalleventa/nuevo}" class="btn btn-success">
        <i class="fa-solid fa-plus"></i> Agregar Detalle de Venta
      </a>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>ID Venta</th>
          <th>ID Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="detalle : ${listaDetallesVenta}">
          <td th:text="${detalle.id}"></td>
          <td th:text="${detalle.idVenta}"></td>
          <td th:text="${detalle.idProducto}"></td>
          <td th:text="${detalle.cantidad}"></td>
          <td th:text="${detalle.precioUnitario}"></td>
          <td>
            <a th:href="@{'/sistemaventa/detalleventa/editar/' + ${detalle.id}}">
              <i class="fa-solid fa-pen text-warning"></i>
            </a>
          </td>
          <td>
            <a th:href="@{'/sistemaventa/detalleventa/eliminar/' + ${detalle.id}}">
              <i class="fa-solid fa-trash text-danger"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
