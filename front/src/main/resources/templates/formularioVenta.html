<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center" th:text="${venta.id} == null ? 'Nueva Venta' : 'Editar Venta'"></h2>

    <form th:action="@{${venta.id} == null ? '/sistemaventa/venta/guardar' : '/sistemaventa/venta/actualizar'}"
      method="post">
      <input type="hidden" th:if="${venta.id} != null" th:field="*{venta.id}">

      <div class="mb-3">
        <label for="idCliente" class="form-label">ID Cliente</label>
        <input type="text" class="form-control" id="idCliente" th:field="*{venta.idCliente}" required>
      </div>

      <div class="mb-3">
        <label for="idUsuario" class="form-label">ID Usuario</label>
        <input type="text" class="form-control" id="idUsuario" th:field="*{venta.idUsuario}" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" th:field="*{venta.fecha}" required>
      </div>

      <div class="mb-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" step="0.01" class="form-control" id="total" th:field="*{venta.total}" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/sistemaventa/venta" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
