<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantenimiento venta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container mt-5 text-center">
      <h2>Mantenimiento Venta</h2>

      <div class="text-end mb-3">
        <a th:href="@{/sistemaventa/venta/nuevo}" class="btn btn-success">
          <i class="fa-solid fa-plus"></i> Agregar Venta
        </a>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>IdCliente</th>
            <th>IdUsuario</th>
            <th>Fecha</th>
            <th>Total (S/.)</th>
            <th>Editar</th>
            <th>Eliminar</th>
            <th>Ver Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="venta : ${listaVentas}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.idCliente}"></td>
            <td th:text="${venta.idUsuario}"></td>
            <td th:text="${venta.fecha}"></td>
            <td th:text="${venta.total}"></td>
            <td>
              <a th:href="@{'/venta/editar/' + ${venta.id}}">
                <i class="fa-solid fa-pen text-warning"></i>
              </a>
            </td>
            <td>
              <a th:href="@{'/venta/eliminar/' + ${venta.id}}">
                <i class="fa-solid fa-trash text-danger"></i>
              </a>
            </td>
            <td>
              <a th:href="@{'/venta/detalle/' + ${venta.id}}">
                <i class="fa-solid fa-circle-info"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
