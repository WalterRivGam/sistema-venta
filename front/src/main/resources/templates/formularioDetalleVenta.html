<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Detalle Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center" th:text="${detalleVenta.id} == null ? 'Nuevo Detalle de Venta' : 'Editar Detalle de Venta'">
    </h2>

    <form
      th:action="@{${detalleVenta.id} == null ? '/sistemaventa/detalleventa/guardar' : '/sistemaventa/detalleventa/actualizar'}"
      method="post">
      <input type="hidden" th:if="${detalleVenta.id} != null" th:field="*{detalleVenta.id}">

      <div class="mb-3">
        <label for="idVenta" class="form-label">ID Venta</label>
        <input type="text" class="form-control" id="idVenta" th:field="*{detalleVenta.idVenta}" required>
      </div>

      <div class="mb-3">
        <label for="idProducto" class="form-label">ID Producto</label>
        <input type="text" class="form-control" id="idProducto" th:field="*{detalleVenta.idProducto}" required>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" th:field="*{detalleVenta.cantidad}" required>
      </div>

      <div class="mb-3">
        <label for="precioUnitario" class="form-label">Precio Unitario</label>
        <input type="number" step="0.01" class="form-control" id="precioUnitario"
          th:field="*{detalleVenta.precioUnitario}" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/sistemaventa/detalleventa" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
