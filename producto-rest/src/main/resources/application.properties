spring.application.name=apiproducto
# Conexi?n a MySQL
#Configuracion de datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_venta
spring.datasource.username=root
spring.datasource.password=root

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# configuracion del puerto
server.port=8081

#Configuracion de Swagger
##Ruta de la documentacion del API
springdoc.api-docs.path=/v3/api-docs
##Ruta de la interfaz de Swagger
springdoc.swagger-ui.path=/
#Especificamos  la activacion o desactivacion de la interface de usuario de swagger
springdoc.swagger-ui.enabled=true
##Especificar el orden de como quiero que se muesten los endpoints
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=method
springdoc.swagger-ui.operationsSorter=alpha
#Configuracion de la informacion de la API
springdoc.open-api.info.title=SISTEMA DE VENTAS
springdoc.open-api.info.description= API PARA EL SISTEMA DE VENTAS
springdoc.open-api.info.version=1.0
springdoc.open-api.info.contact.name= JHON PUMA CUEVA
springdoc.open-api.info.contact.email=JHONPUMA100@GMAIL.COM
springdoc.open-api.info.contact.url=https://www.linkedin.com/in/jperezgi
springdoc.open-api.info.license.name=LICENCIA DE MI API
springdoc.open-api.info.license.url=URL LICENCIA DE MI API

#Configuracion eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
























